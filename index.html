<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
    
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./css/desktop.css" />

    <title>Decodificador</title>

  </head>

  <body>
    <header class="cabecalho">
      <img class="logoLina" src="./imagens/logo.png" alt="logo Lina_developer" />
    </header>

    <main>
      <section class="parte1">
        <textarea id="textArea" class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

        <div class="alerta">
          <p><img src="./imagens/iconeExclamacao.png">apenas letras minúsculas e sem acentos.</p>
        </div>

        <div class="botoes_parte1">
          <button id="btnCriptografar" class="botaoCriptografar">Criptografar</button>
          <button id="btnDescriptografar" class="botaoDescriptografar">Descriptografar</button>
        </div>
      </section>

      <section id="resultado" class="resultado ajustes">
        <div >
          <img id="boneco" src="/imagens/boneco.png" class="imagemBoneco" alt="boneco
          ">
          <textarea id="textAreaFinal" class="textoFinal"  placeholder="Nenhuma mensagem encontrada!"></textarea>
          <p id="dgtTexto" class="digiteTexto">Digite o texto que você deseja Criptografar ou Descriptografar</p>
          <button id="btnCopiar" class="botaoCopiar"></button>
      </section>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
